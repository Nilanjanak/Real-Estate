<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Real Estate Purchase and Sell</h1>
        <nav>
            <ul>
                <li><a href="#apartments">Apartments</a></li>
                <li><a href="#houses">Houses</a></li>
                <li><a href="#villas">Villas</a></li>
                <li><a href="#commercial">Commercial</a></li>
                <li><a href="#land">Land</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Category Section: Apartments -->
        <section id="apartments" class="category-section">
            <h2>Apartments</h2>
            <div class="property-grid">
                <!-- Property Cards for Apartments -->
                <!-- Repeat these card elements for each property variant -->
                <div class="property-card">
                    <img src="img/apartment1.jpg" alt="Apartment 1">
                    <h3>Luxury Apartment</h3>
                    <p>2 Beds, 2 Baths, 1500 sqft</p>
                    <p class="price">$200,000</p>
                </div>
                <!-- Add 9 more apartment cards similarly -->
            </div>
        </section>

        <!-- Category Section: Houses -->
        <section id="houses" class="category-section">
            <h2>Houses</h2>
            <div class="property-grid">
                <!-- Property Cards for Houses -->
                <div class="property-card">
                    <img src="img/house1.jpg" alt="House 1">
                    <h3>Modern House</h3>
                    <p>3 Beds, 2 Baths, 2500 sqft</p>
                    <p class="price">$350,000</p>
                </div>
                <!-- Add 9 more house cards similarly -->
            </div>
        </section>

        <!-- Repeat for Villas, Commercial, and Land categories with different property cards -->

    </main>

    <footer>
        <p>&copy; 2024 Real Estate Listings. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
